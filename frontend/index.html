<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Otodom Listings Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #container {
            display: flex;
            height: 100%;
        }
        #map {
            flex: 3;
            height: 100%;
        }
        #sidebar {
            flex: 1;
            height: 100%;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
        }
        #listingList {
            list-style: none;
            padding-left: 0;
        }
        #listingList li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
<div id="container">
  <div id="map"></div>
  <div id="sidebar">
    <label for="sortSelect">Sort by commute to:</label>
    <select id="sortSelect"></select>
    <ul id="listingList"></ul>
  </div>
</div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const map = L.map('map').setView([52.2297, 21.0122], 11);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

let listingsData = [];

function populateSortOptions(listings) {
  const select = document.getElementById('sortSelect');
  const dests = new Set();
  listings.forEach(l => {
    if (l.commutes) {
      Object.keys(l.commutes).forEach(d => dests.add(d));
    }
  });
  select.innerHTML = '<option value="">-- none --</option>';
  dests.forEach(d => {
    const opt = document.createElement('option');
    opt.value = d;
    opt.textContent = d;
    select.appendChild(opt);
  });
}

function renderList(dest) {
  const list = document.getElementById('listingList');
  let arr = listingsData.slice();
  if (dest) {
    arr.sort((a, b) => {
      const av = a.commutes && a.commutes[dest] !== undefined && a.commutes[dest] !== null ? a.commutes[dest] : Infinity;
      const bv = b.commutes && b.commutes[dest] !== undefined && b.commutes[dest] !== null ? b.commutes[dest] : Infinity;
      return av - bv;
    });
  }
  list.innerHTML = '';
  arr.forEach(l => {
    const li = document.createElement('li');
    const a = document.createElement('a');
    a.href = l.url;
    a.target = '_blank';
    let text = `${l.title} - ${l.price}`;
    if (dest && l.commutes && l.commutes[dest] !== undefined && l.commutes[dest] !== null) {
      text += ` (${l.commutes[dest]} min)`;
    }
    a.textContent = text;
    li.appendChild(a);
    list.appendChild(li);
  });
}

fetch('http://localhost:8000/listings')
  .then(r => r.json())
  .then(listings => {
    listingsData = listings;
    populateSortOptions(listingsData);
    renderList();
    listings.forEach(l => {
      const marker = L.marker([l.lat, l.lng]).addTo(map);
      const lines = [
        `<b>${l.title}</b>`,
        `<b>Price:</b> ${l.price}`
      ];
      if (l.commutes) {
        Object.entries(l.commutes).forEach(([dest, min]) => {
          if (min !== null) {
            lines.push(`<b>\ud83d\ude8d ${dest}:</b> ${min} min`);
          }
        });
      }
      lines.push(`<a href="${l.url}" target="_blank">Open</a>`);
      marker.bindPopup(lines.join('<br/>'));
    });
  })
  .catch(err => console.error(err));

document.getElementById('sortSelect').addEventListener('change', (e) => {
  const dest = e.target.value || null;
  renderList(dest);
});
</script>
</body>
</html>
